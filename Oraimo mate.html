  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();

    function checkTouching() {
      var basket = document.getElementById('basket');
      var basketRect = basket.getBoundingClientRect();

      var oraimoElementIds = ['oraimoo', 'oraimo_2', 'oraimo_3', 'oraimo_4', 'oraimo_5'];

      oraimoElementIds.forEach(function(oraimoId) {
        var oraimo = document.getElementById(oraimoId);
        var oraimoRect = oraimo.getBoundingClientRect();

        if (
          basketRect.right >= oraimoRect.left &&
          basketRect.left <= oraimoRect.right &&
          basketRect.bottom >= oraimoRect.top &&
          basketRect.top <= oraimoRect.bottom
        ) {
          switch (oraimoId) {
            case 'oraimoo':
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_3', 'none', 1000, 'linear', 'top');
              break;
            case 'oraimo_2':
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_5', 'none', 1000, 'linear', 'top');
              break;
            case 'oraimo_3':
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_6', 'none', 1000, 'linear', 'top');
              break;
            case 'oraimo_4':
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_4', 'none', 1000, 'linear', 'top');
              break;
            case 'oraimo_5':
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_2', 'none', 1000, 'linear', 'top');
              break;
            default:
              break;
          }
        }
      });
    }
    // Run the checkTouching function on an interval or when needed
    setInterval(checkTouching, 100); // Runs the check every 100 milliseconds
  </script>
